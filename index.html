<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 class="items"> 𝑺𝒊𝒎𝒑𝒍𝒆 𝒄𝒂𝒍𝒄𝒖𝒍𝒂𝒕𝒐𝒓 𝒃𝒖𝒊𝒍𝒕 𝒘𝒊𝒕𝒉 𝑯𝑻𝑴𝑳, 𝑪𝑺𝑺, 𝒂𝒏𝒅 𝑱𝒂𝒗𝒂𝑺𝒄𝒓𝒊𝒑𝒕.

            𝑻𝒉𝒊𝒔 𝒄𝒂𝒍𝒄𝒖𝒍𝒂𝒕𝒐𝒓 𝒂𝒍𝒍𝒐𝒘𝒔 𝒚𝒐𝒖 𝒕𝒐 𝒑𝒆𝒓𝒇𝒐𝒓𝒎 𝒃𝒂𝒔𝒊𝒄 𝒎𝒂𝒕𝒉𝒆𝒎𝒂𝒕𝒊𝒄𝒂𝒍
             𝒐𝒑𝒆𝒓𝒂𝒕𝒊𝒐𝒏𝒔 𝒔𝒖𝒄𝒉 𝒂𝒔 𝒂𝒅𝒅𝒊𝒕𝒊𝒐𝒏, 𝒔𝒖𝒃𝒕𝒓𝒂𝒄𝒕𝒊𝒐𝒏, 𝒎𝒖𝒍𝒕𝒊𝒑𝒍𝒊𝒄𝒂𝒕𝒊𝒐𝒏, 
             𝒂𝒏𝒅 𝒅𝒊𝒗𝒊𝒔𝒊𝒐𝒏. </h2>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="toogle-icon" ></i>
                    
                </div>
                <div class="display-screen">
                    
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-operator" id="clear"> c</button></td>
                            <td><button class="btn-operator" id="/"> &divide;</button></td>
                            <td><button class="btn-operator" id="+"> &times;</button></td>
                            <td><button class="btn-operator" id="backspace"> < </button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7"> 7</button></td>
                            <td><button class="btn-number" id="8"> 8</button></td>
                            <td><button class="btn-number" id="9"> 9</button></td>
                            <td><button class="btn-operator" id="-"> -</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="6"> 6</button></td>
                            <td><button class="btn-number" id="5"> 5</button></td>
                            <td><button class="btn-number" id="4"> 4</button></td>
                            <td><button class="btn-operator" id="+"> +</button></td> 
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1"> 1</button></td>
                            <td><button class="btn-number" id="2"> 2</button></td>
                            <td><button class="btn-number" id="3"> 3</button></td>
                            <td rowspan="2"><button class="btn-equal" id="equal"> =</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="00"> 00</button></td>
                            <td><button class="btn-number" id="0"> 0</button></td>
                            <td><button class="btn-operator" id="."> .</button></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
